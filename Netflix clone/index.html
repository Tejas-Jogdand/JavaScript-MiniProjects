<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - 30% </title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>

    <header class="header">

        <div class="logo">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt=" Netflix logo">
        </div>

        <div class="search">
            <div class="search-bar">
                <input onkeyup="searchMovie()" type="text" id="search" class="search-box" placeholder="search here">
                <img onclick="searchMovie()" class="search-icon" src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" alt="search icon">
            </div>
        </div>

    </header>
    
    <section class="movies" id="movie-card">
        
    </section>
    
    <script src="script.js"></script>
</body>
</html>
